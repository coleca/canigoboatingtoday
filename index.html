<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I go boating today?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <div id="loader-overlay">
        <div class="loader"></div>
    </div>
    <div id="weather-alerts"></div>
    <div class="title-container">
        <svg class="boat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
            <path d="M20 80h60v10H20z"/>
            <path d="M30 70h40l10 10H20z"/>
            <path d="M50 20l-20 50h20z"/>
        </svg>
        <h1>Can I go boating today?</h1>
        <svg id="settings-icon" class="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.4 11.6c-.2-.5-.4-1-.7-1.3l1.5-1.5c.4-.4.4-1 0-1.4l-2.8-2.8c-.4-.4-1-.4-1.4 0l-1.5 1.5c-.3-.3-.8-.5-1.3-.7l-.3-2.1c-.1-.6-.6-1-1.2-1H9.4c-.6 0-1.1.4-1.2 1l-.3 2.1c-.5.2-1 .4-1.3.7l-1.5-1.5c-.4-.4-1-.4-1.4 0L1.1 8.9c-.4.4-.4 1 0 1.4l1.5 1.5c-.3.3-.5.8-.7 1.3l-2.1.3c-.6.1-1 .6-1 1.2v2.8c0 .6.4 1.1 1 1.2l2.1.3c.2.5.4 1 .7 1.3l-1.5 1.5c-.4.4-.4 1 0 1.4l2.8 2.8c.4.4 1 .4 1.4 0l1.5-1.5c.3.3.8.5 1.3.7l.3 2.1c.1.6.6 1 1.2 1h2.8c.6 0 1.1-.4 1.2-1l.3-2.1c.5-.2 1-.4 1.3-.7l1.5 1.5c.4.4 1 .4 1.4 0l2.8-2.8c.4-.4.4-1 0-1.4l-1.5-1.5c.3-.3.5-.8.7-1.3l2.1-.3c.6-.1 1-.6 1-1.2v-2.8c0-.6-.4-1.1-1-1.2l-2.1-.3zM12 15.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
        </svg>
    </div>
    <div id="location-container">
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a location">
            <button type="submit">Get Weather</button>
        </form>
        <p id="current-location"></p>
    </div>
    <div id="weather-forecast"></div>
    <div id="hourly-forecast-container" style="display: none;">
        <h2 id="hourly-forecast-day"></h2>
        <div id="hourly-forecast-details"></div>
        <div id="charts-container">
            <div class="chart-container">
                <canvas id="wind-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="precipitation-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="temperature-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="tide-chart"></canvas>
            </div>
        </div>
        <p class="tide-disclaimer">
            Tide data is an estimate and should not be used for navigation.
        </p>
    </div>
    <div id="radar-map-container"></div>
    <script src="script.js"></script>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <form id="thresholds-form">
                <div class="form-group">
                    <label for="max-wind">Max Wind Speed (knots)</label>
                    <input type="number" id="max-wind" name="max-wind" min="0" step="1">
                </div>
                <div class="form-group">
                    <label for="max-precip">Max Precipitation Chance (%)</label>
                    <input type="number" id="max-precip" name="max-precip" min="0" max="100" step="1">
                </div>
                <div class="form-group">
                    <label for="min-temp">Min Temperature (°F)</label>
                    <input type="number" id="min-temp" name="min-temp">
                </div>
                <div class="form-group">
                    <label for="max-temp">Max Temperature (°F)</label>
                    <input type="number" id="max-temp" name="max-temp">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
