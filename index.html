<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I go boating today?</title>
    <!-- Leaflet CSS for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Weather Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons-wind.min.css">
    <style>
        /* General Body and Font Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        /* Loading Overlay */
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #loader-overlay.visible {
            display: flex;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Weather Alerts Container */
        #weather-alerts {
            width: 95%;
            max-width: 1400px;
            margin-bottom: 20px;
        }

        .weather-alert {
            color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .weather-alert h3 {
            margin-top: 0;
        }

        /* Severity-based alert colors */
        .weather-alert-Extreme, .weather-alert-Severe {
            background-color: #dc3545; /* Red for Warnings */
            color: #fff;
        }
        .weather-alert-Moderate {
            background-color: #ffc107; /* Orange for Watches */
            color: #333;
        }
        .weather-alert-Minor {
            background-color: #fd7e14; /* Yellow for Advisories */
            color: #333;
        }
        
        /* Title and Header */
        .title-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .boat-icon {
            width: 60px;
            height: 60px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
        }

        /* Location Input */
        #location-container {
            margin-bottom: 20px;
            text-align: center;
        }

        #location-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        #location-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            width: 300px;
        }

        #location-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #location-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fff;
            color: #005f73;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #location-form button:hover {
            background-color: #f0f8ff;
            color: #003459;
        }

        #current-location {
            font-size: 1.1em;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Daily Weather Forecast Grid */
        #weather-forecast {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7-day forecast */
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            margin-top: 20px;
        }

        .day-forecast {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .day-forecast:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px);
        }

        .day-forecast.selected {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .day-forecast h2 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
            font-weight: 600;
        }

        .day-forecast img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            align-self: center;
        }

        .day-forecast .temp {
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .day-forecast .temp .max {
            font-weight: 700;
        }

        /* Good Boating Day Indicator */
        .boating-day {
            font-size: 1em;
            font-weight: 600;
            margin-top: 15px;
        }

        .boating-day .yes { color: #28a745; font-weight: 700; }
        .boating-day .no { color: #dc3545; font-weight: 700; }

        .boating-day div {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .weather-description {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            font-style: italic;
            opacity: 0.9;
            flex-grow: 1;
        }
        
        /* Hourly Forecast Container */
        #hourly-forecast-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            width: 95%;
            max-width: 1400px;
        }

        #hourly-forecast-day {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        #hourly-forecast-details {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #hourly-forecast-details::-webkit-scrollbar { display: none; }

        .hourly-item {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            flex: 0 0 140px;
            background: rgba(255, 255, 255, 0.25);
            transition: background-color 0.3s;
        }
        .hourly-item:hover { background: rgba(255, 255, 255, 0.4); }
        .hourly-item .time { font-weight: 600; font-size: 1.1em; margin-bottom: 10px; }
        .hourly-item div {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Charts */
        #charts-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chart-container {
            height: 250px;
            position: relative;
        }

        /* Leaflet Map for Radar */
        #map-container {
            width: 95%;
            max-width: 1400px;
            height: 500px;
            margin-top: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        /* Custom Leaflet popup style to match theme */
        .leaflet-popup-content-wrapper {
            background: rgba(33, 147, 176, 0.9);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .leaflet-popup-content {
            font-family: 'Poppins', sans-serif;
        }
        .leaflet-popup-tip {
            background: rgba(33, 147, 176, 0.9);
        }
        .leaflet-popup-content h4 {
            margin: 0 0 10px;
            font-weight: 600;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
        }

        /* Settings Icon and Modal Styles */
        .settings-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .settings-icon:hover { transform: rotate(45deg); }
        .modal {
            display: none;
            position: fixed;
            z-index: 2001; /* Above loader */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }
        .modal-content {
            background-color: #2193b0;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            color: #fff;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover, .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        #thresholds-form .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        #thresholds-form label { margin-bottom: 5px; }
        #thresholds-form input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        #thresholds-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #005f73;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            h1 { font-size: 1.8em; }
            .title-container { gap: 10px; flex-wrap: wrap; justify-content: center;}
            .boat-icon { width: 40px; height: 40px; }
            #location-container { width: 100%; }
            #location-form { flex-direction: column; width: 90%; margin: 0 auto 10px auto; }
            #location-input { width: 100%; box-sizing: border-box; }
            #weather-forecast {
                display: flex;
                overflow-x: auto;
                width: 100%;
                gap: 10px;
                padding-bottom: 10px;
                -ms-overflow-style: none;
                scrollbar-width: none;
                scroll-snap-type: x mandatory;
            }
            #weather-forecast::-webkit-scrollbar { display: none; }
            #hourly-forecast-container, #map-container { width: 100%; box-sizing: border-box; }
            .day-forecast {
                flex: 0 0 140px;
                padding: 15px;
                scroll-snap-align: start;
            }
            .day-forecast h2 { font-size: 1.2em; }
            .day-forecast .temp { font-size: 1em; }
            .hourly-item { flex: 0 0 110px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div id="loader-overlay"><div class="loader"></div></div>
    
    <div id="weather-alerts"></div>
    
    <div class="title-container">
        <svg class="boat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
            <path d="M85.9,62.4c-4.4-2.8-9.3-5.3-14.7-7.2c-2.4-0.9-4.9-1.6-7.4-2.2c-0.2,0-0.3-0.1-0.5-0.1c-4.5-1-8.9-1.6-13.3-1.6 s-8.8,0.5-13.3,1.6c-0.2,0-0.3,0.1-0.5,0.1c-2.5,0.6-5,1.3-7.4,2.2C23.4,57.1,18.5,59.6,14.1,62.4C9,65.7,5,69.9,5,75 c0,5.5,12.5,10,27.5,10h35C82.5,85,95,80.5,95,75C95,69.9,91,65.7,85.9,62.4z M50,65c-8.3,0-15-6.7-15-15h30C65,58.3,58.3,65,50,65z"/>

    <div id="location-container">
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter a location (e.g., city, zip)">
            <button type="submit">Get Weather</button>
        </form>
        <p id="current-location"></p>
    </div>

    <div id="weather-forecast"></div>

    <div id="hourly-forecast-container" style="display: none;">
        <h2 id="hourly-forecast-day"></h2>
        <div id="hourly-forecast-details"></div>
        <div id="charts-container">
            <div class="chart-container"><canvas id="wind-chart"></canvas></div>
            <div class="chart-container"><canvas id="precipitation-chart"></canvas></div>
            <div class="chart-container"><canvas id="temperature-chart"></canvas></div>
        </div>
    </div>
    
    <!-- Container for the Leaflet Map and Radar -->
    <div id="map-container">
        <div id="map"></div>
    </div>
    
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <form id="thresholds-form">
                <div class="form-group">
                    <label for="max-wind">Max Wind Speed (knots)</label>
                    <input type="number" id="max-wind" name="max-wind" min="0" step="1">
                </div>
                <div class="form-group">
                    <label for="max-precip">Max Precipitation Chance (%)</label>
                    <input type="number" id="max-precip" name="max-precip" min="0" max="100" step="1">
                </div>
                <div class="form-group">
                    <label for="min-temp">Min Temperature (°F)</label>
                    <input type="number" id="min-temp" name="min-temp">
                </div>
                <div class="form-group">
                    <label for="max-temp">Max Temperature (°F)</label>
                    <input type="number" id="max-temp" name="max-temp">
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <!-- Chart.js for forecast graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script>
    <!-- Leaflet JS for interactive maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Global variables
        let windChart, precipitationChart, temperatureChart;
        let lastForecastData = null;
        let map, radarLayer, alertsLayer;

        // User-configurable thresholds for what makes a "good boating day"
        let userThresholds = {
            maxWind: 12, // knots
            maxPrecip: 25, // %
            minTemp: 60, // °F
            maxTemp: 90, // °F
        };

        // --- LOADER ---
        function showLoader() { document.getElementById('loader-overlay').classList.add('visible'); }
        function hideLoader() { document.getElementById('loader-overlay').classList.remove('visible'); }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeMap(); // Set up the Leaflet map immediately
            
            // Event Listeners
            document.getElementById('location-form').addEventListener('submit', (e) => {
                e.preventDefault();
                showLoader();
                geocodeAndGetWeather(document.getElementById('location-input').value);
            });

            // Attempt to get user's current location on load
            showLoader();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    getNWSData(position.coords.latitude, position.coords.longitude);
                }, () => {
                    // Default location if geolocation fails or is denied
                    geocodeAndGetWeather("New York"); 
                });
            } else {
                geocodeAndGetWeather("New York");
            }

            setupSettingsModal();
            loadThresholds();
        });

        // --- MAP INITIALIZATION (LEAFLET.JS) ---
        function initializeMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4); // Center on US

            // Base map layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // NWS WMS Radar Layer
            const wmsUrl = 'https://opengeo.ncep.noaa.gov/geoserver/mrms/wms';
            radarLayer = L.tileLayer.wms(wmsUrl, {
                layers: 'CREF', // Composite Reflectivity
                format: 'image/png',
                transparent: true,
                opacity: 0.6,
                attribution: 'NWS Radar'
            }).addTo(map);
            
            // Layer for weather alerts
            alertsLayer = L.geoJSON(null, {
                style: getAlertStyle,
                onEachFeature: onEachAlertFeature
            }).addTo(map);

            // Layer control to toggle radar
            const baseMaps = {};
            const overlayMaps = {
                "NWS Radar": radarLayer,
                "Weather Alerts": alertsLayer
            };
            L.control.layers(baseMaps, overlayMaps).addTo(map);
        }

        // --- GEOLOCATION & DATA FETCHING ---

        // Converts a location name to coordinates using Open-Meteo's free geocoding API
        function geocodeAndGetWeather(locationName) {
            const geocodeApiUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(locationName)}&count=1&language=en&format=json`;

            fetch(geocodeApiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        const loc = data.results[0];
                        getNWSData(loc.latitude, loc.longitude, `${loc.name}, ${loc.admin1}`);
                    } else {
                        alert("Could not find location. Please try again.");
                        hideLoader();
                    }
                })
                .catch(error => {
                    console.error('Error fetching geocoding data:', error);
                    alert("An error occurred while fetching the location.");
                    hideLoader();
                });
        }
        
        // Fetches all necessary weather data from the NWS API for a given lat/lon
        async function getNWSData(lat, lon, locationName = 'Current Location') {
            document.getElementById('current-location').textContent = `Weather for: ${locationName}`;
            map.setView([lat, lon], 8); // Center map on the new location
            
            const pointsUrl = `https://api.weather.gov/points/${lat},${lon}`;
            const userAgent = '(canigoboatingtoday.com, contact@canigoboatingtoday.com)';

            try {
                // Step 1: Get gridpoint metadata
                const pointsResponse = await fetch(pointsUrl, { headers: { 'User-Agent': userAgent }});
                if (!pointsResponse.ok) throw new Error(`NWS points request failed: ${pointsResponse.status}`);
                const pointsData = await pointsResponse.json();
                
                const { forecast: forecastUrl, forecastHourly: hourlyUrl } = pointsData.properties;

                // Step 2: Fetch forecast, hourly forecast, and alerts in parallel
                const [forecastResponse, hourlyResponse, alertsResponse] = await Promise.all([
                    fetch(forecastUrl, { headers: { 'User-Agent': userAgent }}),
                    fetch(hourlyUrl, { headers: { 'User-Agent': userAgent }}),
                    fetch(`https://api.weather.gov/alerts/active?point=${lat},${lon}`, { headers: { 'User-Agent': userAgent }})
                ]);

                if (!forecastResponse.ok) throw new Error(`Forecast fetch failed: ${forecastResponse.status}`);
                if (!hourlyResponse.ok) throw new Error(`Hourly fetch failed: ${hourlyResponse.status}`);

                const forecastData = await forecastResponse.json();
                const hourlyData = await hourlyResponse.json();
                const alertsData = alertsResponse.ok ? await alertsResponse.json() : { features: [] };
                
                lastForecastData = { forecast: forecastData, hourly: hourlyData }; // Cache for settings changes
                
                displayWeather(forecastData, hourlyData);
                displayWeatherAlerts(alertsData);

            } catch (error) {
                console.error("Error fetching NWS data:", error);
                alert("Failed to retrieve weather data from the NWS. Please try another location or check back later.");
                hideLoader();
            }
        }
        
        // --- DISPLAY FUNCTIONS ---

        // Main function to render the daily and hourly forecasts
        function displayWeather(forecastData, hourlyData) {
            const forecastContainer = document.getElementById('weather-forecast');
            forecastContainer.innerHTML = '';
            
            const dailyPeriods = forecastData.properties.periods;
            
            // NWS gives day/night periods. We group them by day.
            const days = {};
            dailyPeriods.forEach(period => {
                const dayName = new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'short' });
                if (!days[dayName]) {
                    days[dayName] = { periods: [], name: new Date(period.startTime).toLocaleDateString('en-US', { weekday: 'long' }) };
                }
                days[dayName].periods.push(period);
            });

            const dayKeys = Object.keys(days);
            if (dayKeys.length > 7) dayKeys.length = 7; // Ensure max 7 days

            dayKeys.forEach((dayName, index) => {
                const dayData = days[dayName];
                const dayPeriod = dayData.periods.find(p => p.isDaytime) || dayData.periods[0];
                const nightPeriod = dayData.periods.find(p => !p.isDaytime);
                
                const maxTemp = dayPeriod.temperature;
                const minTemp = nightPeriod ? nightPeriod.temperature : dayPeriod.temperature;

                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-forecast');
                dayDiv.addEventListener('click', () => displayHourlyForecast(index, hourlyData, dayData.name));

                dayDiv.innerHTML = `
                    <h2>${dayName}</h2>
                    <img src="${getWeatherIcon(dayPeriod.shortForecast)}" alt="${dayPeriod.shortForecast}">
                    <p class="temp"><span class="max">${maxTemp}°F</span> / ${minTemp}°F</p>
                    <div class="boating-day" id="boating-day-${index}">-</div>
                    <p class="weather-description">${dayPeriod.shortForecast}</p>
                `;
                forecastContainer.appendChild(dayDiv);

                // Calculate if it's a good boating day
                const goodBoatingDay = isGoodBoatingDay(hourlyData.properties.periods, index);
                 document.getElementById(`boating-day-${index}`).innerHTML = `
                    <div>MORN: <span class="${goodBoatingDay.morning.isGood ? 'yes' : 'no'}">${goodBoatingDay.morning.isGood ? 'YES' : 'NO'}</span> <i class="wi ${getReasonIcon(goodBoatingDay.morning.reason)}"></i></div>
                    <div>AFT: <span class="${goodBoatingDay.afternoon.isGood ? 'yes' : 'no'}">${goodBoatingDay.afternoon.isGood ? 'YES' : 'NO'}</span> <i class="wi ${getReasonIcon(goodBoatingDay.afternoon.reason)}"></i></div>
                `;
            });
            
            // Auto-select and display today's hourly forecast
            displayHourlyForecast(0, hourlyData, days[dayKeys[0]].name);
            hideLoader();
        }

        // Display hourly details and charts for a selected day
        function displayHourlyForecast(dayIndex, hourlyData, dayName) {
            document.querySelectorAll('.day-forecast').forEach((day, index) => {
                day.classList.toggle('selected', index === dayIndex);
            });
            
            const hourlyContainer = document.getElementById('hourly-forecast-container');
            const hourlyDetails = document.getElementById('hourly-forecast-details');
            document.getElementById('hourly-forecast-day').textContent = `Hourly Forecast for ${dayName}`;
            hourlyDetails.innerHTML = '';

            const today = new Date();
            today.setDate(today.getDate() + dayIndex);
            const targetDateStr = today.toISOString().split('T')[0];

            const relevantPeriods = hourlyData.properties.periods.filter(p => p.startTime.startsWith(targetDateStr));

            const timeData = [], windData = [], precipData = [], tempData = [];

            relevantPeriods.forEach(period => {
                const time = new Date(period.startTime);
                hourlyDetails.innerHTML += `
                    <div class="hourly-item">
                        <div class="time">${time.toLocaleTimeString([], { hour: 'numeric', hour12: true })}</div>
                        <div><i class="wi wi-strong-wind"></i> ${period.windSpeed.replace(' mph','')} mph</div>
                        <div><i class="wi wi-raindrop"></i> ${period.probabilityOfPrecipitation.value || 0}%</div>
                    </div>`;

                // Data for charts
                timeData.push(period.startTime);
                windData.push(parseInt(period.windSpeed.split(' ')[0], 10));
                precipData.push(period.probabilityOfPrecipitation.value || 0);
                tempData.push(period.temperature);
            });
            
            hourlyContainer.style.display = 'block';
            displayHourlyCharts(timeData, windData, precipData, tempData);
        }

        // --- CHARTING FUNCTIONS ---
        function displayHourlyCharts(timeData, windData, precipData, tempData) {
            if (windChart) windChart.destroy();
            if (precipitationChart) precipitationChart.destroy();
            if (temperatureChart) temperatureChart.destroy();
            
            const labels = timeData.map(t => new Date(t).toLocaleTimeString([], { hour: 'numeric' }));
            
            const getCommonOptions = (title) => ({
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { ticks: { color: 'rgba(255, 255, 255, 0.8)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                    y: { ticks: { color: 'rgba(255, 255, 255, 0.8)' }, grid: { color: 'rgba(255, 255, 255, 0.1)' }, title: { display: true, text: title, color: 'rgba(255, 255, 255, 0.8)' } }
                }
            });

            windChart = new Chart(document.getElementById('wind-chart').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ label: 'Wind Speed', data: windData, borderColor: 'rgba(255, 99, 132, 0.8)', backgroundColor: 'rgba(255, 99, 132, 0.2)', fill: true, tension: 0.4 }] },
                options: getCommonOptions('Wind Speed (mph)')
            });
            precipitationChart = new Chart(document.getElementById('precipitation-chart').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ label: 'Precipitation', data: precipData, borderColor: 'rgba(54, 162, 235, 0.8)', backgroundColor: 'rgba(54, 162, 235, 0.2)', fill: true, tension: 0.4 }] },
                options: getCommonOptions('Precipitation (%)')
            });
            temperatureChart = new Chart(document.getElementById('temperature-chart').getContext('2d'), {
                type: 'line',
                data: { labels, datasets: [{ label: 'Temperature', data: tempData, borderColor: 'rgba(255, 206, 86, 0.8)', backgroundColor: 'rgba(255, 206, 86, 0.2)', fill: true, tension: 0.4 }] },
                options: getCommonOptions('Temperature (°F)')
            });
        }
        
        // --- WEATHER ALERTS ---
        function displayWeatherAlerts(alertData) {
            const alertsContainer = document.getElementById('weather-alerts');
            alertsContainer.innerHTML = '';
            alertsLayer.clearLayers();

            if (alertData.features && alertData.features.length > 0) {
                // Display text alerts
                alertData.features.forEach(alert => {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = `weather-alert weather-alert-${alert.properties.severity}`;
                    alertDiv.innerHTML = `<h3>${alert.properties.headline}</h3>`;
                    alertsContainer.appendChild(alertDiv);
                });
                
                // Add alert polygons to the map
                alertsLayer.addData(alertData);
                // Zoom to fit the alerts on the map
                if (map && alertsLayer.getBounds().isValid()) {
                    map.fitBounds(alertsLayer.getBounds().pad(0.1));
                }
            }
        }

        function getAlertStyle(feature) {
            const severity = feature.properties.severity;
            let color = '#fd7e14'; // Minor (Yellow/Orange)
            if (severity === 'Severe' || severity === 'Extreme') color = '#dc3545'; // Red
            if (severity === 'Moderate') color = '#ffc107'; // Orange
            return {
                color: color,
                weight: 3,
                opacity: 0.8,
                fillColor: color,
                fillOpacity: 0.3
            };
        }

        function onEachAlertFeature(feature, layer) {
            if (feature.properties) {
                const props = feature.properties;
                const popupContent = `
                    <h4>${props.event}</h4>
                    <p><strong>Severity:</strong> ${props.severity}</p>
                    <p>${props.description}</p>
                `;
                layer.bindPopup(popupContent);
            }
        }
        
        // --- BOATING LOGIC & HELPERS ---
        function isGoodBoatingDay(hourlyPeriods, dayIndex) {
            const maxWindMph = userThresholds.maxWind * 1.151; // knots to mph
            const results = {
                morning: { isGood: true, reason: 'clear' },
                afternoon: { isGood: true, reason: 'clear' }
            };
            
            const today = new Date();
            today.setDate(today.getDate() + dayIndex);
            const targetDateStr = today.toISOString().split('T')[0];
            const relevantPeriods = hourlyPeriods.filter(p => p.startTime.startsWith(targetDateStr));

            for (const period of relevantPeriods) {
                const hour = new Date(period.startTime).getHours();
                const wind = parseInt(period.windSpeed.split(' ')[0], 10);
                const precip = period.probabilityOfPrecipitation.value || 0;
                const temp = period.temperature;

                let reason = 'clear';
                if (wind > maxWindMph) reason = 'wind';
                else if (precip > userThresholds.maxPrecip) reason = 'precip';
                else if (temp < userThresholds.minTemp || temp > userThresholds.maxTemp) reason = 'temp';
                
                const isBadWeather = reason !== 'clear';
                
                if (hour >= 8 && hour < 15) { // Morning
                    if (isBadWeather && results.morning.isGood) results.morning = { isGood: false, reason };
                }
                if (hour >= 15 && hour < 20) { // Afternoon
                    if (isBadWeather && results.afternoon.isGood) results.afternoon = { isGood: false, reason };
                }
            }
            return results;
        }

        function getWeatherIcon(shortForecast) {
            const forecast = shortForecast.toLowerCase();
            if (forecast.includes('thunderstorm')) return 'icons/thunderstorm.svg';
            if (forecast.includes('sunny') || forecast.includes('clear')) return 'icons/sun.svg';
            if (forecast.includes('showers') || forecast.includes('rain')) return 'icons/rain.svg';
            if (forecast.includes('snow')) return 'icons/snow.svg';
            if (forecast.includes('fog')) return 'icons/fog.svg';
            if (forecast.includes('cloudy')) return 'icons/cloudy.svg';
            return 'icons/cloudy.svg'; // Default
        }

        function getReasonIcon(reason) {
            const icons = { 'wind': 'wi-strong-wind', 'precip': 'wi-raindrop', 'temp': 'wi-thermometer' };
            return icons[reason] || 'wi-day-sunny';
        }

        // --- SETTINGS MODAL ---
        function setupSettingsModal() {
            const modal = document.getElementById('settings-modal');
            const icon = document.getElementById('settings-icon');
            const closeBtn = document.querySelector('.close-button');

            icon.onclick = () => { modal.style.display = 'block'; };
            closeBtn.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; };

            document.getElementById('thresholds-form').addEventListener('submit', (e) => {
                e.preventDefault();
                userThresholds = {
                    maxWind: parseInt(document.getElementById('max-wind').value, 10),
                    maxPrecip: parseInt(document.getElementById('max-precip').value, 10),
                    minTemp: parseInt(document.getElementById('min-temp').value, 10),
                    maxTemp: parseInt(document.getElementById('max-temp').value, 10)
                };
                localStorage.setItem('userThresholds', JSON.stringify(userThresholds));
                modal.style.display = 'none';
                if (lastForecastData) { // Re-render with new settings if data exists
                    displayWeather(lastForecastData.forecast, lastForecastData.hourly);
                }
            });
        }
        
        function loadThresholds() {
            const saved = localStorage.getItem('userThresholds');
            if (saved) userThresholds = JSON.parse(saved);
            
            document.getElementById('max-wind').value = userThresholds.maxWind;
            document.getElementById('max-precip').value = userThresholds.maxPrecip;
            document.getElementById('min-temp').value = userThresholds.minTemp;
            document.getElementById('max-temp').value = userThresholds.maxTemp;
        }

    </script>
